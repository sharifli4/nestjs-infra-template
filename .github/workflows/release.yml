name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Generate Release
    runs-on: ubuntu-latest

    # Only run if not a release commit
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Check for releasable commits
        id: check_commits
        run: |
          # Get commits since last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$last_tag" ]; then
            echo "No previous tag found, will create initial release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are any feat/fix/perf commits
          commits=$(git log $last_tag..HEAD --format=%s)

          if echo "$commits" | grep -qE "^(feat|fix|perf|revert)(\(.+\))?:"; then
            echo "Found releasable commits"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found (no feat/fix/perf/revert)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release
        if: steps.check_commits.outputs.has_changes == 'true'
        run: npm run release

      - name: Push changes
        if: steps.check_commits.outputs.has_changes == 'true'
        run: |
          git push --follow-tags origin main

      - name: Get version
        if: steps.check_commits.outputs.has_changes == 'true'
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_commits.outputs.has_changes == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: No release needed
        if: steps.check_commits.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No release necessary - no feat/fix/perf/revert commits since last tag"
